<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iran Map</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: lightgray; /* Added background color */
        }
        #svg-pan-zoom {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
</head>
<body>
<div id="svg-pan-zoom">
    <object type="image/svg+xml" data="Mediamodifier-Design.svg" id="iran-map" width="100%" height="100%"></object>
</div>
<script>
    window.onload = function() {
        var panZoomInstance = svgPanZoom('#iran-map', {
            zoomEnabled: true,
            controlIconsEnabled: true
        });
    };
</script>
</body>
</html>
